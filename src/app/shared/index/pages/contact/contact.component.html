<!-- ***************************** Small Header ************************** -->
<app-small-header></app-small-header>

<!-- ***************************** Main Header ************************** -->
<app-main-header></app-main-header>

<section class="hero-wrap hero-wrap-2" style="background-image: url('assets/index/images/bg_4.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-end justify-content-center">
        <div class="col-md-9 ftco-animate mb-5 text-center mb-13">
            <p class="breadcrumbs mb-0"><span class="mr-2"><a [routerLink]="['/']">Inicio <i class="fa fa-chevron-right"></i></a></span> <span>Contáctenos </span></p>
          <h2 class="mb-0 bread">Contáctenos</h2>
        </div>
      </div>
    </div>
</section>

<section class="ftco-section bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="wrapper px-md-4">
                    <div class="row mb-5">
                        <div class="col-md-3">
                            <div class="dbox w-100 text-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-map-marker"></span>
                        </div>
                        <div class="text">
                        <p><span>Dirección:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
                      </div>
                  </div>
                        </div>
                        <div class="col-md-3">
                            <div class="dbox w-100 text-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-whatsapp"></span>
                        </div>
                        <div class="text">
                        <p><span>Teléfono</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
                        <p><span>WhatsApp:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
                      </div>
                  </div>
                        </div>
                        <div class="col-md-3">
                            <div class="dbox w-100 text-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-paper-plane"></span>
                        </div>
                        <div class="text">
                        <p><span>Correo:</span> <a href="mailto:info@yoursite.com">contacto@licorespensilvania.com</a></p>
                      </div>
                  </div>
                        </div>
                        <div class="col-md-3">
                            <div class="dbox w-100 text-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-android"></span>
                        </div>
                        <div class="text">
                        <p><span>Play Store</span> <a href="#">Descargar Aplicación</a></p>
                      </div>
                  </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-md-7">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <h3 class="mb-4">Contáctenos</h3>
                                <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="name">Nombre</label>
                                                <input type="text" class="form-control" name="name" id="name" placeholder="Ingresa nombre completo">
                                            </div>
                                        </div>
                                        <div class="col-md-6"> 
                                            <div class="form-group">
                                                <label class="label" for="email">Correo</label>
                                                <input type="email" class="form-control" name="email" id="email" placeholder="Ingresa correo eléctronico">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="subject">Asunto</label>
                                                <input type="text" class="form-control" name="subject" id="subject" placeholder="Estamos felices de atenderte,cuentanos ¿en que podemos ayudarte?">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="#">Mensaje</label>
                                                <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Dejanos mas información sobre tu inquietud y tu número teléfonico"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="submit" value="Enviar" class="btn btn-primary">
                                                <div class="submitting"></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 order-md-first d-flex align-items-stretch">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31813.061880401787!2d-74.12601423455696!3d4.65940491950631!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9b8107fd3783%3A0xcbe30780b171ba7!2s%C3%89xito%20Modelia!5e0!3m2!1ses!2sco!4v1628742329564!5m2!1ses!2sco" width="700" height="550" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
