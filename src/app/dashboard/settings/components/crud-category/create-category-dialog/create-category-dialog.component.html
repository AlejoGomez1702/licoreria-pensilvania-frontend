<form [formGroup]="form">
      <div class="container">
          <div class="col">
              <mat-form-field appearance="fill" class="formControl">
                  <mat-label>Nombre </mat-label>
                  <input
                    matInput
                    type="text"
                    [min]="0"
                    formControlName="name"
                    required
                  />
                  <mat-error *ngIf="form.controls.name.hasError('required')">
                      El nombre de la categor√≠a es requerido.
                    </mat-error>
                  </mat-form-field>
          </div>
      </div>
</form>
