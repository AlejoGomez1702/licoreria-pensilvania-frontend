<div class="contenedor">

    <div class="row ml-1">
        <h1 class="fw-500">Listado categorias de productos</h1>
    </div>

    <div class="row mt-3">
        <div class="col-3">
            <button mat-raised-button color="primary" (click)="create()">
                Agregar
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <mat-form-field appearance="standard">
        <mat-label>Buscar...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por cualquier campo..." #input>
    </mat-form-field>

    <mat-card-content>
        <div class="mat-elevation-z8">
            <table class="full-width-table" mat-table [dataSource]="dataSource" matSort>        
                <!-- Nombre -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                    <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>
            
                <!-- Estado -->
                <!-- <ng-container matColumnDef="state">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                    <td mat-cell *matCellDef="let row" [class]="row.state ? 'text-success' : 'text-danger'">
                        {{ row.state ? 'Activa' : 'Inactiva' }}
                    </td>
                </ng-container> -->
            
                <!-- Acciones -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                    <td mat-cell *matCellDef="let row">
                        <!-- <button [routerLink]="['/dashboard/users/', row.id]" title="Ver Detalle" class="btn">
                            <span class="show-color">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </span>                    
                        </button> -->
                        <!-- <button [routerLink]="['/dashboard/users/', row.id]" title="Cambiar Estado" class="btn">
                            <span class="show-color">
                                <i class="fa fa-power-off" aria-hidden="true"></i>
                            </span>                    
                        </button> -->
                        <button (click)="edit(row)" title="Editar" class="btn">
                            <span class="edit-color">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </span>                    
                        </button>
                        <button (click)="delete(row)" title="Eliminar" class="btn">
                            <span class="delete-color">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </span>                    
                        </button>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se encontró información: "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </mat-card-content>
