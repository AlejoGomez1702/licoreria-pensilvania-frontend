<div class="contenedor">

    <div class="row ml-1">
        <h1 class="fw-500">Listado alcohol</h1>
    </div>

    <div class="row mt-3">
        <div class="col-3">
            <button mat-raised-button color="primary" (click)="create()">
                Agregar
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <mat-form-field appearance="standard">
        <mat-label>Buscar...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por cualquier campo..." #input>
    </mat-form-field>

    <mat-card-content>
        <div class="mat-elevation-z8">
            <table class="full-width-table" mat-table [dataSource]="dataSource" matSort>        
                <!-- Unidad -->
                <ng-container matColumnDef="alcohol">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Alcohol</th>
                    <td mat-cell *matCellDef="let row">{{row.alcohol}}</td>
                </ng-container>
                <!-- Acciones -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                    <td mat-cell *matCellDef="let row">
                        <button (click)="edit(row)" title="Editar" class="btn">
                            <span class="edit-color">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </span>                    
                        </button>
                        <button (click)="delete(row)" title="Eliminar" class="btn">
                            <span class="delete-color">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </span>                    
                        </button>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    

                <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se encontró información: "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </mat-card-content>
