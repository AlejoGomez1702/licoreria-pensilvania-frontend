<form [formGroup]="form">
        <div class="container">
            <div class="col">
                <mat-form-field appearance="fill" class="formControl">
                    <mat-label>Porcentaje de volumen alcoh√≥lico</mat-label>
                    <input
                      matInput
                      type="number"
                      [min]="0"
                      formControlName="alcohol"
                      required
                    />
                    <mat-error *ngIf="form.controls.alcohol.hasError('required')">
                        Campo requerido.
                      </mat-error>
                      <mat-error *ngIf="form.controls.alcohol.hasError('min') 
                      || form.controls.alcohol.hasError('max')">
                          El porcentaje de alcohol debe estar en un rango entre 0 y 100.
                        </mat-error>
                    </mat-form-field>
            </div>
        </div>
</form>
