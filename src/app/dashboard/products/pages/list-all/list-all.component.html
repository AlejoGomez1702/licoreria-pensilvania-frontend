<mat-tab-group mat-align-tabs="center">
    <mat-tab *ngFor="let superCategory of superCategories; let i = index">
        <ng-template mat-tab-label>
            <mat-icon>{{ superCategory.icon }}</mat-icon>
            {{ superCategory.name }}
        </ng-template>
        <ng-container *ngComponentOutlet="components[i]"></ng-container>
    </mat-tab>
</mat-tab-group>
