<div class="contenedor">

    <div class="row ml-1">
        <h1 class="fw-500 txt-center">Panel Principal</h1>
    </div>

    <mat-divider></mat-divider>

    <ng-container *ngFor="let item of menu; let i = index">
      <div class="container mt-3">
        <div class="row">
          <ng-container *ngFor="let subItem of item; let j = index">
            <div class="col-12 col-lg-2 col-md-4 option">
              <mat-card class="example-card" (click)="goToRoute( i,j )">
                <img mat-card-image width="200" height="150" [src]="subItem.img" [alt]="subItem.name">
                <mat-card-content class="txt-center">
                  <div>
                    <h3>{{ subItem.name }}</h3>
                  </div>                    
                </mat-card-content>
              </mat-card>
            </div>
          </ng-container>
        </div>
      </div>
    </ng-container>
    
</div>
