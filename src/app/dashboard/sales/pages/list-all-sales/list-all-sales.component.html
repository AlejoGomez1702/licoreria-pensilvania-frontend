<!-- Tabla para el resumen de las ventas del negocio -->
<div class="contenedor">
    <div class="row ml-1">
        <h1 class="fw-500 txt-center">Resumen de Ventas</h1>
    </div>

    <mat-divider></mat-divider>

    <div class="row mt-2">
        <div class="col-md-6 col-xs-6 col-6 col-lg-6">
            <mat-form-field appearance="fill" class="filtro w-100">
                <mat-label>Filtar Por Rango</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Start date">
                <input matEndDate formControlName="end" placeholder="End date" (dateChange)="filterSales()">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>

                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
            </mat-form-field>
        </div>
    
        <div class="col-md-6 col-xs-6 col-6 col-lg-6">
          <button mat-raised-button color="primary" class="boton mt-1 w-100" (click)="goToCreateSale()">
            Crear Nueva Venta
            <mat-icon>add</mat-icon>
          </button>
        </div>
    
    </div>

    <!-- Table Data -->
    <div class="row">
        <mat-form-field appearance="standard" class="w-100">
        <mat-label>Buscar...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar un registro en la tabla" #input>
        </mat-form-field>

        <div class="mat-elevation-z8" style="width: 100%;">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Column -->
            <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let row"> {{row.date | date:"dd/MM/yyyy"}} </td>
            </ng-container>

            <!-- Column -->
            <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
            <td mat-cell *matCellDef="let row"> {{row.activity.name}} </td>
            </ng-container>

            <!--Column -->
            <ng-container matColumnDef="utility">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Utilidad </th>
            <td mat-cell *matCellDef="let row"> {{row.detail}} </td>
            </ng-container>

            <!-- Column -->
            <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
            <td mat-cell *matCellDef="let row"> {{row.hours}} </td>
            </ng-container>

            <!-- Column -->
            <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let row"> {{row.hours}} </td>
            </ng-container>

            <!-- Acciones -->
            <ng-container matColumnDef="actions">

            <th mat-header-cell *matHeaderCellDef mat-sort-header>Impirmir Ticket</th>

            <td mat-cell *matCellDef="let row" class="d-flex flex-row bd-highlight">

                <button mat-mini-fab class="bd-highlight fab-icono">
                <mat-icon>edit</mat-icon>
                </button>

            </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>

    </div>

</div>
