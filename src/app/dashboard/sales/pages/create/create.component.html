<div class="contenedor">
    <div class="row ml-1">
        <h1 class="fw-500 txt-center">Crear Nueva Venta</h1>        
    </div>

    <mat-divider></mat-divider>

    <div class="row mt-3">
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-icon matPrefix>search</mat-icon>
            <mat-label>Escánear Código de Barras o Buscar Producto...</mat-label>
            <input matInput type="text" [(ngModel)]="search" (keydown.enter)="searchProduct()">
            <button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search=''">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <mat-tab-group>
      <mat-tab label="Venta 1">
        <div class="row ml-1 mt-2" *ngIf="!isEmpty">
          <h1 class="fw-500 txt-center" style="color: #36993f;">Total de la Venta: $20.000</h1>
        </div>
  
        <!-- Table Data -->
        <div class="row mt-2" *ngIf="!isEmpty">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>                    
        </div>
      </mat-tab>
      <mat-tab label="Venta 2"> Content 2 </mat-tab>
      <mat-tab label="Venta 3"> Content 3 </mat-tab>
    </mat-tab-group>

    

    <!-- Boton flotante -->
    <button mat-fab color="primary" aria-label="Example icon button with a delete icon" class="fab-main" (click)="openSnackBar()" *ngIf="!isEmpty">
        <mat-icon>shopping_cart</mat-icon>
    </button>
    
</div>
