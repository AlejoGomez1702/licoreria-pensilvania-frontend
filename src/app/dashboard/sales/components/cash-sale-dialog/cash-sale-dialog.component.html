<h1 mat-dialog-title class="txt-center">Terminar Venta al Contado</h1>
<div mat-dialog-content>
  <!-- Dinero recibido -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Cantidad Recibida</mat-label>
    <input type="number" matInput [(ngModel)]="clientSaleData.totalSale"/>
    <mat-hint align="start"><strong>¿Con Cuánto Paga el Cliente?</strong> </mat-hint>
    <button matSuffix mat-icon-button aria-label="Clear" (click)="clientSaleData.totalSale = 0">
        <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <div class="txt-center mt-2">
    <mat-slide-toggle [(ngModel)]="withClient" [disabled]="trustedSale">Agregar Cliente</mat-slide-toggle>
  </div>

  <!-- Información del cliente -->
  <ng-container *ngIf="withClient">
    <div class="mt-2">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Buscar por Cédula...</mat-label>
            <input matInput
                   aria-label="Cédula"
                   [matAutocomplete]="auto"
                   [formControl]="termDniClient">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option
                        *ngFor="let client of filteredClients | async" 
                        [value]="client.dni"
                        (onSelectionChange)="onChangeClient(client)">
                <small>{{ client.dni + ' - ' + client.name }}</small>
              </mat-option>
            </mat-autocomplete>

            <button *ngIf="dni" matSuffix mat-icon-button aria-label="Clear" (click)="clearData()">
                <mat-icon>close</mat-icon>
            </button>

        </mat-form-field>
    
        <div class="alert alert-warning txt-center" role="alert" >
            <p>ó</p>
            <button mat-raised-button color="accent">Registrar Nuevo Cliente</button>
        </div>
      </div>
  </ng-container>  

  <div class="mt-2 txt-end">
      <p>Total: $ {{ total | number }}</p>
      <p>Pago: $ {{ clientSaleData.totalSale | number }}</p>
      <p style="color: #007bff">Devuelta: $ {{ (clientSaleData.totalSale - total)  | number }}</p>
  </div>

</div>
<div mat-dialog-actions class="box-center">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button 
            color="primary" 
            cdkFocusInitial 
            (click)="aceptDialog()"
            [disabled]="disabledSale">
    Aceptar
  </button>
</div>
