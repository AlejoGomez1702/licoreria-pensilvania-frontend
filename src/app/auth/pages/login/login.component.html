<div class="content">
  <div class="container">
    <div class="row">      
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
            <h1 class="text-center"><strong>Iniciar Sesión</strong></h1>
            <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
          </div>
          <div action="#" method="post">
            <div class="form-group first">
              <label for="username">Correo / Nombre de Usuario</label>
              <input type="email" class="form-control" id="username" [(ngModel)]="loginData.email">
            </div>
            <div class="form-group last mb-4">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="loginData.password" (keyup.enter)="login()">              
            </div>
            
            <div class="d-flex mb-5 align-items-center">
              <label class="control control--checkbox mb-0"><span class="caption">Recordar</span>
                <input type="checkbox" [(ngModel)]="loginData.remember" />
                <div class="control__indicator"></div>
              </label>
              <span class="ml-auto"><a href="/auth/login" class="forgot-pass">Olvide mi contraseña</a></span> 
            </div>

            <!-- <input type="submit" value="Log In" class="btn text-white btn-block btn-primary"> -->
            <button (click)="login()" mat-raised-button color="primary" class="btn-block btn-size">Ingresar</button>

            <div class="text-center mt-3">
                Aún no tienes una cuenta?
                <a href="/auth/login">Registrate</a>
            </div>
          </div>
          </div>
        </div>
        
      </div>
      <div class="col-md-6 order-md-2">
        <img src="assets/login/images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        <div class="text-center">
          <button mat-raised-button class="btn-size" color="accent" (click)="goToHome()">Volver a La Tienda</button>
        </div>
      </div>      
    </div>
  </div>
</div>
